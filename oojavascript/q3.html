<body>

<p>Bind creates a new function that will have this set to the first parameter passed to bind().<br><br>

Use .call() when you want to invoke the funciton immediately, and modify the context.</p>


<script>

 function details()
 {

      console.log("name=: "+this.name+" "+"age: "+this.age);
 }

 var emp1={name:"sourabh",age:23};
 var emp2={name:"bhupi",age:23};

 var display1=details.bind(emp1);

 var display2=details.bind(emp2);

 display1();
 display2();

  // call example:-

 var student1={name:"sunny",age:23};

  details.call(student1);

 </script>
 </body>
 </html>
